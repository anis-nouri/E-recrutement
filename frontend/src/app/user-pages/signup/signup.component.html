<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-primary">Sign up</h1>

   
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput  class="input has-background-light form-control"  type="email" placeholder="Email" >
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
      <div *ngIf= "user">
      <p class="help is-danger" *ngIf="!user.user_email">Email is required</p>
      <p class="help is-danger" *ngIf="mailValid == false">This email is invalid</p>
      <p class="help is-danger" *ngIf="userCheck">{{ userCheck }}</p>
    </div>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #pwInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
      <div *ngIf= "user">
      <p class="help is-danger" *ngIf="!user.user_pwd">Password is required</p>
      </div>
    </div>

    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #nameInput class="input has-background-light" type="text" placeholder="Name">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
      <div *ngIf= "user">
      <p class="help is-danger" *ngIf="!user.user_name">User name is required</p>
      </div>
    </div>

    <div class="field ">
      <p class="control has-icons-left has-icons-right">
        <input #phoneInput class="input has-background-light" type="number"  placeholder="Phone number">
        <span class="icon is-small is-left">
          <i class="fas fa-phone"></i>
        </span>
      </p>
      <div *ngIf= "user">
      <p class="help is-danger" *ngIf="!user.user_phone">Phone is required</p>
    </div>
    </div>

    

    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button class="button is-primary has-text-white" (click)='signup(emailInput.value, pwInput.value, nameInput.value, phoneInput.value)'>
          Sign up
        </button>
      </p>
    </div>
    <br>
    

    <p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>

  </div>
</div>
