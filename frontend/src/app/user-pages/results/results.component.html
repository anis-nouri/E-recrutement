<div class="centered-content">
  <div class="home-container">
    <app-menu></app-menu>
    <div class="offer-list-container has-background-light">
      <h1 class="title has-text-primary">
        Applications results
      </h1>
      <div *ngIf="apps">
        <div [ngClass]="{'app-1': app.accepted == 1, 'app-0': app.accepted == 0, 'app': app.accepted == null}" *ngFor="let app of apps ; let i = index" [routerLink]="['/appdetail', app_offers[i].offer_id]">
            <div *ngIf="app_offers[i]">
              {{ app_offers[i].offer_title }}
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
