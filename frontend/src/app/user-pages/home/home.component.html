<div class="centered-content">
  <div class="home-container">

    <app-menu></app-menu>
  

    <div class="offer-list-container has-background-light">
      <div *ngIf="offers">
        <!-- Offers -->
        <h1 class="title has-text-primary">
          Job offers
        </h1>
        <div class="offer" *ngFor="let offer of offers" [routerLink]="['/offerdetail', offer.offer_id]">
          <div class="offer-text">
            <p>{{ offer.offer_title }} <br> {{ offer.offer_details}}</p>
          </div>
        </div>

      </div>

      <div *ngIf="!offers">
        <h3 class="empty-state-text">There is no offer</h3>
      </div>

    </div>

  </div>
</div>
