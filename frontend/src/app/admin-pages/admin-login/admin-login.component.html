<div class="centered-content">
  <div class="white-box">

    <h1 class="title has-text-primary">Admin Login</h1>
    
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #nameInput class="input has-background-light" type="name" placeholder="Name">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
      <div *ngIf= "Admin">
        <p class="help is-danger" *ngIf="!Admin.admin_name">Name is required</p>
      </div>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #pwInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
      <div *ngIf= "Admin">
        <p class="help is-danger" *ngIf="!Admin.admin_pwd">Password is required</p>
        </div>
    </div>
    <p class="help is-danger" *ngIf="loginValidationMsg">{{ loginValidationMsg }}</p>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button class="button is-primary has-text-white" (click)="onClickLogin(nameInput.value, pwInput.value)">
          Login
        </button>
      </p>
    </div>
  </div>
</div>
